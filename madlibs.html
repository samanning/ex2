<!DOCTYPE HTML>
<html>
<!-- mad libs example -->

<head>
    <meta charset="utf-8">
    <link href="madlibs.css" type="text/css" rel="stylesheet">
    <script src="madlibs.js"></script>
    <title> Cloth Talk</title>

</head>

<body>
    <header>
    </header>
    <section id="main">

        <div class="one-half column">
            <h1>Cloth</h1>
            <h1>Talk</h1>
            <h2>with DJ KHALED</h2>
            <img src="media/djk.png" alt="DJ Khaled" height="420" width="350">
        </div>
        <section id="userInput">
            <div class="one-half column">
                <p class="fullWidth">Receive major keys by filling out the form below. &quot;Cloth talk coming very soonâ€¦&quot;</p>

                <form name="f">
                    <div class="one-half column">
                        <input type="text" name="userVerb1" placeholder="verb" class="inputBox">
                        <br>

                        <input type="text" name="userAdj1" placeholder="adjective" class="inputBox">
                        <br>

                        <input type="text" name="userNoun1" placeholder="noun (plural)" class="inputBox">
                        <br>
                    </div>
                    <div class="one-half column">
                        <input type="text" name="userVerb2" placeholder="verb (-ing)" class="inputBox">
                        <br>

                        <input type="text" name="userAdj2" placeholder="adjective" class="inputBox">
                        <br>

                        <input type="text" name="userAdj3" placeholder="adjective" class="inputBox">
                        <br>
                    </div>
                    <section id="buttons">
                        <input type="submit" value="submit" class="submitButton" />

                        <input type="reset" value="another one" class="resetButton" />
                    </section>


                    <section class="speechBubble">
                        <p id="myMsg" ></p>

                    </section>
                </form>
            </div>
        </section>
    </section>
    
    <footer>
        <div class="row">
            <div class="one-whole column">
                <h3>&copy; 2016 <a href="../ex1/index.html">Samantha Manning</a></h3>
            </div>
        </div>
    </footer>
</body>

</html>
